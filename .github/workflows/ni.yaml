name: BuildNativeImage
on: [push, pull_request]
jobs:
  build-macos:

    runs-on: [ macos-latest ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17.0.2
        uses: foojayio/setup-java@disco
        with:
          java-version: 17.0.2
          architecture: x64
      - name: Build with Gradle
        run: ./gradlew assemble

      - uses: graalvm/setup-graalvm@v1
        with:
          version: '22.0.0.2'
          java-version: '17'
          components: 'native-image'

      - name: Build native-image on Macos
        run: native-image -jar ./build/libs/discocli-17.0.12-SNAPSHOT-fat.jar --no-server -H:Name=discocli --no-fallback --enable-http --enable-https

      - name: Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: discocli-mac-x64
          path: discocli*


  build-linux:

    runs-on: [ ubuntu-latest ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17.0.2
        uses: foojayio/setup-java@disco
        with:
          java-version: 17.0.2
          architecture: x64
      - name: Build with Gradle
        run: ./gradlew assemble

      - uses: graalvm/setup-graalvm@v1
        with:
          version: '22.0.0.2'
          java-version: '17'
          components: 'native-image'

      - name: Build native-image on Linux
        run: native-image -jar ./build/libs/discocli-17.0.12-SNAPSHOT-fat.jar --no-server -H:Name=discocli --no-fallback --static --enable-http --enable-https

      - name: Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: discocli-linux-x64
          path: discocli*


  build-windows:

    runs-on: [ windows-latest ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17.0.2
        uses: foojayio/setup-java@disco
        with:
          java-version: 17.0.2
          architecture: x64
      - name: Build with Gradle
        run: .\gradlew.bat assemble

      - uses: graalvm/setup-graalvm@v1
        with:
          version: '22.0.0.2'
          java-version: '17'
          components: 'native-image'

      - name: Build native-image on Windows
        run: native-image.cmd -jar ".\build\libs\discocli-17.0.12-SNAPSHOT-fat.jar" --no-server -H:Name=discocli --no-fallback --static --enable-http --enable-https

      - name: Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: discocli-windows-x64
          path: discocli*
